services:
  homelab-dashboard:
    build: .
    container_name: homelab-dashboard
    restart: unless-stopped
    network_mode: host
    volumes:
      # Persist app data (saved services)
      - ./data:/app/data
      # Mount Docker socket for container monitoring
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PORT=5050
      - TZ=America/New_York
