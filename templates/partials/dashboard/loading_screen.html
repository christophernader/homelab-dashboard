<!-- Loading Screen -->
<div id="loading-screen" class="fixed inset-0 z-[100] bg-black flex flex-col overflow-hidden">
    <!-- Three.js Canvas Container -->
    <div id="terrain-container" class="absolute inset-0 z-0"></div>

    <!-- Scanline Overlay -->
    <div class="absolute inset-0 z-[5] pointer-events-none bg-scanline opacity-10"></div>

    <!-- HUD Overlay -->
    <div class="relative z-10 flex flex-col h-full p-8 pointer-events-none justify-between">

        <!-- Top Bar -->
        <div class="flex justify-between items-start">
            <!-- Top Left -->
            <div class="flex flex-col gap-1">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-mil-accent animate-pulse"></div>
                    <h1 class="text-xs font-mono font-bold text-mil-accent tracking-[0.2em]">
                        SYSTEM // <span id="typewriter-text">INITIALIZING</span><span class="animate-blink">_</span>
                    </h1>
                </div>
                <div class="text-[10px] font-mono text-mil-muted uppercase tracking-wider pl-4">
                    TACTICAL DATA CORE v3.0
                </div>
            </div>

            <!-- Top Right -->
            <div class="text-right">
                <div
                    class="text-[10px] font-mono text-mil-accent/80 uppercase tracking-widest border border-mil-accent/30 px-2 py-1 bg-mil-accent/5">
                    SECURE_CONN: ESTABLISHED
                </div>
                <div class="text-[9px] font-mono text-mil-muted mt-1">
                    LATENCY: <span class="text-mil-success">12ms</span>
                </div>
            </div>
        </div>

        <!-- Center (Empty for 3D) -->
        <div class="flex-1"></div>

        <!-- Bottom Bar -->
        <div class="flex justify-between items-end gap-8">
            <!-- Bottom Left: System Log -->
            <div
                class="w-64 h-24 border-l-2 border-mil-accent/30 pl-4 flex flex-col justify-end overflow-hidden relative">
                <div class="absolute top-0 left-0 text-[9px] font-mono text-mil-muted uppercase tracking-widest">SYSTEM
                    LOG</div>
                <div id="system-log" class="text-[10px] font-mono text-mil-accent/80 space-y-1">
                    <div>> MOUNTING VOLUMES...</div>
                    <div>> VERIFYING INTEGRITY...</div>
                    <div>> LOADING MODULES...</div>
                </div>
            </div>

            <!-- Bottom Right: Progress -->
            <div class="w-64">
                <div class="flex justify-between mb-2 items-end">
                    <span class="text-[10px] font-mono text-mil-muted uppercase tracking-wider" id="load-status">LOADING
                        ASSETS</span>
                    <span class="text-lg font-mono font-bold text-mil-accent" id="load-percent">0%</span>
                </div>
                <div class="h-1 bg-mil-dark border border-mil-accent/30 overflow-hidden relative">
                    <div id="load-bar"
                        class="h-full bg-mil-accent shadow-[0_0_10px_rgba(249,115,22,0.5)] transition-all duration-100"
                        style="width: 0%"></div>
                </div>
                <div class="flex justify-between mt-1">
                    <span class="text-[9px] font-mono text-mil-muted">MEM: 14.2GB</span>
                    <span class="text-[9px] font-mono text-mil-muted">CPU: 12%</span>
                </div>
            </div>
        </div>

        <!-- Corner Brackets -->
        <div class="absolute top-8 left-8 w-16 h-16 border-l-2 border-t-2 border-mil-accent/50"></div>
        <div class="absolute top-8 right-8 w-16 h-16 border-r-2 border-t-2 border-mil-accent/50"></div>
        <div class="absolute bottom-8 left-8 w-16 h-16 border-l-2 border-b-2 border-mil-accent/50"></div>
        <div class="absolute bottom-8 right-8 w-16 h-16 border-r-2 border-b-2 border-mil-accent/50"></div>
    </div>
</div>
